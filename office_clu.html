    <!-- Load Inter Font -->

        /* ------------------------------------------- */
        /* NEW: Full Screen Body Background Image */
        /* ------------------------------------------- */
        body {
            /* Using a subtle background pattern for a clean, professional look */
            background-image: url('./img/'); 
            background-size: cover;
            background-attachment: fixed; /* Makes the background image stay put when scrolling */
            background-repeat: no-repeat;
            background-color: #f7f7f7 !important; 
        }

        /* ------------------------------------------- */
        /* Animated Gradient Styles */
        /* ------------------------------------------- */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .custom-header-bg {
            /* Fallback background for systems that don't support the animation */
            background-color: #212529; 
            
            /* Animated Gradient */
            background-image: linear-gradient(-45deg, #0d6efd, #6f42c1, #fd7e14, #0dcaf0); /* Blue, Purple, Orange, Cyan */
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;

            /* Placeholder image removed to let the gradient shine */
            position: relative;
        }

        /* Dark overlay remains to ensure text readability */
        .custom-header-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Darker overlay for contrast */
            z-index: 1;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        /* ------------------------------------------- */
        /* Existing Styles & Responsiveness */
        /* ------------------------------------------- */
        
        /* Custom hover effect for cards */
        .card-shadow-hover {
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .card-shadow-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3) !important;
        }
        
        /* NEW: Responsive Card Image Height for Mobile/Desktop */
        .card-img-responsive {
            /* Default (Mobile First): Smaller, attractive height */
            max-height: 180px; 
            width: 100%;
            object-fit: cover; /* Important: Ensures the image covers the area without stretching */
        }
        
        @media (min-width: 768px) {
            .card-img-responsive {
                /* Larger height on tablets and desktops */
                max-height: 400px;
            }
        }
        
        .slider-image {
            max-height: 80vh; 
            object-fit: contain;
        }
        /* Custom modal backdrop for deeper opacity than Bootstrap's default */
        .custom-modal-backdrop {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>

        // --- Global State & Elements ---
        let currentSection = '';
        let currentImageIndex = 0;
        // Global variable to hold the auto-slide interval ID
        let autoSlideInterval; 

        const modal = document.getElementById('imageModal');
        const sliderImage = document.getElementById('sliderImage');
        const modalTitle = document.getElementById('modalTitle');
        const imageCounter = document.getElementById('imageCounter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const imageDescription = document.getElementById('imageDescription'); 

        // --- Event Listeners for Cards ---
        document.getElementById('office-card').addEventListener('click', () => openModal('office'));
        document.getElementById('festivals-card').addEventListener('click', () => openModal('festivals'));
        
        // --- Auto Slide Control Functions ---
        function startAutoSlide() {
            // Clear any existing interval before starting a new one
            stopAutoSlide(); 
            // Set new interval: changes image every 3000ms (3 seconds)
            autoSlideInterval = setInterval(nextImage, 3000);
        }

        function stopAutoSlide() {
            if (autoSlideInterval) {
                clearInterval(autoSlideInterval);
            }
        }

        // --- Modal Control Functions ---
        function openModal(sectionKey) {
            currentSection = sectionKey;
            currentImageIndex = 0;
            updateSlider();
            // Show modal and start auto-slide
            modal.classList.remove('d-none');
            document.body.classList.add('overflow-hidden'); 
            startAutoSlide();
        }

        function closeModal() {
            // Stop auto-slide and hide modal
            stopAutoSlide();
            modal.classList.add('d-none');
            document.body.classList.remove('overflow-hidden');
            currentSection = '';
            currentImageIndex = 0;
        }
        
        // Close modal when clicking outside the content area (on the backdrop)
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // --- Slider Navigation Functions ---
        function updateSlider() {
            if (!currentSection || !cultureData[currentSection]) return;

            const section = cultureData[currentSection];
            const images = section.images;
            const totalImages = images.length;
            
            // Ensure index is within bounds (handles wrap-around)
            if (currentImageIndex < 0) {
                currentImageIndex = totalImages - 1;
            } else if (currentImageIndex >= totalImages) {
                currentImageIndex = 0;
            }

            // Get the current image object
            const currentImageObject = images[currentImageIndex];

            // Update DOM elements
            sliderImage.src = currentImageObject.url; // Use the 'url' property
            modalTitle.textContent = section.title;
            imageCounter.textContent = `Image ${currentImageIndex + 1} of ${totalImages}`;
            imageDescription.textContent = currentImageObject.description;
        }

        function nextImage() {
            // Stop and restart auto-slide to reset the timer after manual interaction
            stopAutoSlide();
            currentImageIndex++;
            updateSlider();
            startAutoSlide();
        }

        function prevImage() {
            // Stop and restart auto-slide to reset the timer after manual interaction
            stopAutoSlide();
            currentImageIndex--;
            updateSlider();
            startAutoSlide();
        }

        // Attach navigation to buttons
        nextBtn.addEventListener('click', nextImage);
        prevBtn.addEventListener('click', prevImage);

        // Allow navigation with arrow keys (UX improvement)
        document.addEventListener('keydown', (e) => {
            if (modal.classList.contains('d-none')) return;
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'Escape') closeModal();
        });

    </script>
